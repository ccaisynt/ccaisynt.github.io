<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>性压抑计算器</title>
    <link rel="stylesheet" href="./style/form.css" />
  </head>
  <body>
    <h1>性压抑计算器</h1>
    <form id="form">
      <div class="question">
        <p>1. 我对色情内容感到不舒服</p>
        <div class="options">
          <label><input type="radio" name="q1" required /> 非常认同</label>
          <label><input type="radio" name="q1" /> 认同</label>
          <label><input type="radio" name="q1" /> 中立</label>
          <label><input type="radio" name="q1" /> 不认同</label>
          <label><input type="radio" name="q1" /> 非常不认同</label>
        </div>
        <p>2. 性相关的话题让我感到尴尬</p>
        <div class="options">
          <label><input type="radio" name="q2" required /> 非常认同</label>
          <label><input type="radio" name="q2" /> 认同</label>
          <label><input type="radio" name="q2" /> 中立</label>
          <label><input type="radio" name="q2" /> 不认同</label>
          <label><input type="radio" name="q2" /> 非常不认同</label>
        </div>
        <p>3. 我倾向于避免性暗示的内容</p>
        <div class="options">
          <label><input type="radio" name="q3" required /> 非常认同</label>
          <label><input type="radio" name="q3" /> 认同</label>
          <label><input type="radio" name="q3" /> 中立</label>
          <label><input type="radio" name="q3" /> 不认同</label>
          <label><input type="radio" name="q3" /> 非常不认同</label>
        </div>
        <p>4. 看到性相关的图像会让我感到不安</p>
        <div class="options">
          <label><input type="radio" name="q4" required /> 非常认同</label>
          <label><input type="radio" name="q4" /> 认同</label>
          <label><input type="radio" name="q4" /> 中立</label>
          <label><input type="radio" name="q4" /> 不认同</label>
          <label><input type="radio" name="q4" /> 非常不认同</label>
        </div>
        <p>5. 我觉得公开讨论性是不合适的</p>
        <div class="options">
          <label><input type="radio" name="q5" required /> 非常认同</label>
          <label><input type="radio" name="q5" /> 认同</label>
          <label><input type="radio" name="q5" /> 中立</label>
          <label><input type="radio" name="q5" /> 不认同</label>
          <label><input type="radio" name="q5" /> 非常不认同</label>
        </div>
      </div>
      <button type="submit">提交</button>
    </form>
    <script src="./script/form.js"></script>
  </body>
</html>
